<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>News Scraper</title>
        <style>
            body {background-color: rgb(108, 133, 134)}

            #wrapper {
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
                padding-top: 5%;
            }

            #articles {
                display: inline-block;
                overflow: auto;
                width: 60%;
                height: 700px;
            }

            #notes {
                float: right;
                width: 30%;
            }

            textarea, input {
                display: block;
                width: 100%;
                background-color: #FCF5C7;
            }

            input {
                height: 36px;
                font-size: 24px;
            }

            textarea {
                height: 200px;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <a href="/scrape"><button>Scrape Articles</button></a>
        <a href="/articles"><button>List Articles</button></a>

        <div id="wrapper">
            <h1>News Scraper</h1>
            <div id="articles"></div>
            <div id="comments"></div>
        </div>
    </body>
</html>
