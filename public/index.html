<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>News Scraper</title>
        <style>
            body {background-color: rgb(108, 133, 134)} /* blue is a good color */

            /* centered. at least on my screen. I like things that are centered. */
            #wrapper {
                width: 70%;
                margin-left: 25%;
                margin-right: auto;
                padding: 5px;
            }

            #articles {
                display: inline-block;
                overflow: auto;
                width: 60%;
                height: 700px;
            }

            textarea, input {
                display: block;
                width: 100%;
                background-color: rgb(255, 255, 255);
            }

            input {
                height: 36px;
                font-size: 24px;
            }

            textarea {
                height: 200px;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <!-- I made buttons. because I thought that was nice. there's one for scraping, one for listing the articles as json on the page, and one for reloading this page, because...why not? -->
        <a href="/scrape"><button>Scrape Articles</button></a>
        <a href="/articles"><button>List Articles</button></a>
        <a href="/"><button>Home Page</button></a>

        <!-- I included a thing telling people where to find the comments on a particular article. -->
        <!-- could I have displayed the actual comments for each article on this page? maybe. probably. -->
        <!-- but I didn't want to. for one thing, it's Friday, nearing midnight, and I just got this crap working. -->
        <!-- for another, what if you had 25 comments on a single article? they'd take up half the page and the article page is ALREADY long. -->
        <div id="wrapper">
            <h1>News Scraper</h1>
            <h2>To see comments on an article, put "/articles/(article's listed id number)" in the link.</h2>
            <div id="articles"></div>
            <div id="comments"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="news.js"></script>
    </body>
</html>
